AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  twitter:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      CodeUri: twitter
      Environment:
        Variables:
          BucketName: twitter-go-desde0
          SecretName: twitter-go-desde0
          UrlPrefix: twittergo/
      Events:
        TwitterApi:
          Type: Api
          Properties:
            Path: /twitter
            Method: get
    Metadata:
      SamResourceId: twitter
